---

mariadb_version: '10.3' # Supported versions: 10.4 (only supported in centos 7), 10.3, 10.2, 10.1, 10.2, 5.5
innodb_file_per_table: '1' # Can be either 1 or 0
innodb_buffer_pool_size_percentage: 50 # Percentage which the innodb_buffer_pool_size should take from the total RAM
innodb_buffer_pool_instances: '1' # Can be whatver you want. Read the MySQL documentation before setting this parameter.
